<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMADCIN - Relatório Digital</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --azul: #1a3a5a; --fundo: #e9ecef; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); margin: 0; padding: 10px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; border-top: 10px solid var(--azul); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        header { text-align: center; border-bottom: 2px solid var(--azul); margin-bottom: 20px; padding-bottom: 10px; }
        h1 { color: var(--azul); margin: 0; font-size: 22px; }
        
        .info-topo { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .field { flex: 1; min-width: 200px; display: flex; flex-direction: column; font-weight: bold; color: var(--azul); }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-top: 5px; font-size: 16px; }
        
        .tabela-dados { width: 100%; border-collapse: collapse; margin-bottom: 25px; }
        .tabela-dados th { background: var(--azul); color: white; padding: 10px; text-align: left; }
        .tabela-dados td { padding: 8px; border-bottom: 1px solid #eee; }
        .tabela-dados input { width: 80px; float: right; text-align: center; font-weight: bold; }

        .assinaturas-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(230px, 1fr)); gap: 15px; }
        .sig-box { border: 1px solid #ddd; padding: 10px; background: #fdfdfd; border-radius: 5px; text-align: center; }
        .sig-box label { font-size: 12px; font-weight: bold; color: var(--azul); display: block; margin-bottom: 5px; }
        canvas { width: 100%; height: 120px; border: 1px dashed #aaa; background: white; touch-action: none; }
        .timestamp { font-size: 10px; color: #d9534f; height: 15px; margin-top: 5px; font-weight: bold; }
        
        .btn-limpar { background: #6c757d; color: white; border: none; padding: 5px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; margin-top: 5px; }
        .btn-gerar { background: #28a745; color: white; border: none; width: 100%; padding: 18px; font-size: 18px; font-weight: bold; border-radius: 6px; cursor: pointer; margin-top: 30px; }
        
        @media (max-width: 600px) { .field { min-width: 100%; } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>UMADCIN</h1>
        <p><strong>RELATÓRIO MENSAL DE ATIVIDADES</strong></p>
    </header>

    <div class="info-topo">
        <div class="field">DATA: <input type="date" id="data_form"></div>
        <div class="field">GRUPO: <input type="text" id="grupo" placeholder="Ex: Grupo 5"></div>
        <div class="field">CONGREGAÇÃO: <input type="text" id="congregacao" placeholder="Nome da Igreja"></div>
        <div class="field">MÊS: <input type="text" id="mes" placeholder="Ex: Janeiro"></div>
    </div>

    <table class="tabela-dados">
        <thead><tr><th>DADOS</th><th>QUANTIDADE</th></tr></thead>
        <tbody id="corpo-tabela"></tbody>
    </table>

    <div class="assinaturas-grid">
        <div class="sig-box">
            <label>SECRETÁRIA LOCAL</label>
            <canvas id="pad-sec"></canvas>
            <div id="ts-sec" class="timestamp"></div>
            <button class="btn-limpar" onclick="limpar('sec')">Limpar Assinatura</button>
        </div>
        <div class="sig-box">
            <label>ASSISTENTE DE MOCIDADE</label>
            <canvas id="pad-ast"></canvas>
            <div id="ts-ast" class="timestamp"></div>
            <button class="btn-limpar" onclick="limpar('ast')">Limpar Assinatura</button>
        </div>
        <div class="sig-box">
            <label>DIRIGENTE DA CONGREGAÇÃO</label>
            <canvas id="pad-dir"></canvas>
            <div id="ts-dir" class="timestamp"></div>
            <button class="btn-limpar" onclick="limpar('dir')">Limpar Assinatura</button>
        </div>
    </div>

    <button class="btn-gerar" id="btnFinalizar" onclick="finalizarTudo()">GERAR PDF E SALVAR NA PLANILHA</button>
</div>

<script>
    // Itens conforme sua planilha
    const labels = [
        "DECISÕES", "RECONCILIAÇÕES", "CULTOS DE RUA", "COJ", 
        "VISITA (NUCLEOS)", "BATISMO ESP. SANTO", "Nº JOVENS EBD", 
        "Nº TRAB. LOCAL", "Nº JOVENS"
    ];

    const tbody = document.getElementById('corpo-tabela');
    labels.forEach((l, i) => { 
        tbody.innerHTML += `<tr><td>${l}</td><td><input type="number" id="d${i}" value="0"></td></tr>`; 
    });

    const pads = {
        sec: new SignaturePad(document.getElementById('pad-sec')),
        ast: new SignaturePad(document.getElementById('pad-ast')),
        dir: new SignaturePad(document.getElementById('pad-dir'))
    };

    // Registrar data e hora ao assinar
    function registrarHora(id) {
        const ts = document.getElementById('ts-' + id);
        if(ts.innerText === "") {
            ts.innerText = new Date().toLocaleString('pt-BR');
        }
    }

    Object.keys(pads).forEach(id => {
        const c = document.getElementById('pad-' + id);
        c.addEventListener('touchend', () => registrarHora(id));
        c.addEventListener('mouseup', () => registrarHora(id));
    });

    function limpar(id) {
        pads[id].clear();
        document.getElementById('ts-' + id).innerText = "";
    }

    async function finalizarTudo() {
        const btn = document.getElementById('btnFinalizar');
        btn.disabled = true;
        btn.innerText = "ENVIANDO AGUARDE...";

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // --- VISUAL DO PDF (ESTILO PLANILHA) ---
        doc.setFont("helvetica", "bold");
        doc.text("UMADCIN - RELATÓRIO MENSAL", 105, 20, { align: "center" });
        
        doc.setFontSize(10);
        doc.text(`CONGREGAÇÃO: ${document.getElementById('congregacao').value.toUpperCase()}`, 20, 35);
        doc.text(`GRUPO: ${document.getElementById('grupo').value}`, 20, 42);
        doc.text(`MÊS REFERÊNCIA: ${document.getElementById('mes').value}`, 130, 42);
        doc.text(`DATA EMISSÃO: ${new Date().toLocaleDateString('pt-BR')}`, 20, 49);

        // Tabela no PDF
        let y = 65;
        doc.setFillColor(230, 230, 230);
        doc.rect(20, y-5, 170, 7, 'F');
        doc.text("DESCRIÇÃO", 25, y);
        doc.text("QTD", 175, y);
        y += 10;

        doc.setFont("helvetica", "normal");
        labels.forEach((label, i) => {
            const valor = document.getElementById('d' + i).value;
            doc.text(label, 25, y);
            doc.text(valor, 175, y);
            doc.line(20, y+2, 190, y+2); // Linha horizontal
            y += 9;
        });

        // Assinaturas identificadas com Cargo, Data e Hora
        const yAss = 210;
        doc.setFontSize(8);
        
        if(!pads.sec.isEmpty()) {
            doc.addImage(pads.sec.toDataURL(), 'PNG', 20, yAss, 45, 15);
            doc.text("SECRETÁRIA LOCAL", 42.5, yAss + 20, { align: "center" });
            doc.text(document.getElementById('ts-sec').innerText, 42.5, yAss + 24, { align: "center" });
        }
        if(!pads.ast.isEmpty()) {
            doc.addImage(pads.ast.toDataURL(), 'PNG', 82.5, yAss, 45, 15);
            doc.text("ASSISTENTE DE MOCIDADE", 105, yAss + 20, { align: "center" });
            doc.text(document.getElementById('ts-ast').innerText, 105, yAss + 24, { align: "center" });
        }
        if(!pads.dir.isEmpty()) {
            doc.addImage(pads.dir.toDataURL(), 'PNG', 145, yAss, 45, 15);
            doc.text("DIRIGENTE CONGREGAÇÃO", 167.5, yAss + 20, { align: "center" });
            doc.text(document.getElementById('ts-dir').innerText, 167.5, yAss + 24, { align: "center" });
        }

        doc.save(`Relatorio_UMADCIN_${document.getElementById('congregacao').value}.pdf`);

        // --- ENVIO PARA PLANILHA ---
        const urlScript = "https://script.google.com/macros/s/AKfycbyzp-Ycu3w3WiwBMMH72aHvFybxIMiYpAs644rwj-wB2Ayps7wvMA5woZxCV4RDscpG/exec";
        
        const dados = {
            dataEnvio: document.getElementById('data_form').value,
            grupo: document.getElementById('grupo').value,
            cong: document.getElementById('congregacao').value,
            mes: document.getElementById('mes').value,
            valores: labels.map((_, i) => document.getElementById('d'+i).value),
            times: {
                sec: document.getElementById('ts-sec').innerText,
                ast: document.getElementById('ts-ast').innerText,
                dir: document.getElementById('ts-dir').innerText
            }
        };

        try {
            await fetch(urlScript, { method: 'POST', mode: 'no-cors', body: JSON.stringify(dados) });
            alert("Sucesso! PDF gerado e dados enviados para a planilha.");
        } catch (e) {
            alert("O PDF foi gerado, mas houve um erro ao salvar na planilha.");
        } finally {
            btn.disabled = false;
            btn.innerText = "GERAR PDF E SALVAR NA PLANILHA";
        }
    }
</script>
</body>
</html>
