<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMADCIN - Relatório Digital</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --azul: #1a3a5a; --fundo: #e9ecef; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); margin: 0; padding: 10px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; border-top: 10px solid var(--azul); }
        header { text-align: center; border-bottom: 2px solid var(--azul); margin-bottom: 20px; padding-bottom: 10px; }
        .info-topo { display: flex; flex-wrap: wrap; gap: 10px; }
        .field { flex: 1; min-width: 200px; display: flex; flex-direction: column; font-weight: bold; color: var(--azul); margin-bottom: 10px; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-top: 5px; }
        .tabela-dados { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .tabela-dados th { background: var(--azul); color: white; padding: 10px; }
        .tabela-dados td { padding: 8px; border-bottom: 1px solid #eee; }
        .tabela-dados input { width: 70px; float: right; }
        .assinaturas-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(230px, 1fr)); gap: 15px; }
        .sig-box { border: 1px solid #ddd; padding: 10px; background: #fdfdfd; border-radius: 5px; text-align: center; }
        canvas { width: 100%; height: 120px; border: 1px dashed #aaa; background: white; touch-action: none; }
        .timestamp { font-size: 10px; color: #d9534f; height: 15px; }
        .btn-gerar { background: #28a745; color: white; border: none; width: 100%; padding: 18px; font-size: 18px; font-weight: bold; border-radius: 5px; cursor: pointer; margin-top: 25px; }
        @media (max-width: 600px) { .field { min-width: 100%; } }
    </style>
</head>
<body>

<div class="container">
    <header><h1>UMADCIN</h1><p>RELATÓRIO MENSAL</p></header>

    <div class="info-topo">
        <div class="field">DATA: <input type="date" id="data_form"></div>
        <div class="field">GRUPO: <input type="text" id="grupo"></div>
        <div class="field">CONGREGAÇÃO: <input type="text" id="congregacao"></div>
        <div class="field">MÊS: <input type="text" id="mes"></div>
    </div>

    <table class="tabela-dados">
        <thead><tr><th>DADOS</th><th>QTD</th></tr></thead>
        <tbody id="corpo-tabela"></tbody>
    </table>

    <div class="assinaturas-grid">
        <div class="sig-box"><label>SECRETÁRIA LOCAL</label><div id="ts-secretaria" class="timestamp"></div><canvas id="pad-secretaria"></canvas></div>
        <div class="sig-box"><label>ASSISTENTE MOCIDADE</label><div id="ts-assistente" class="timestamp"></div><canvas id="pad-assistente"></canvas></div>
        <div class="sig-box"><label>DIRIGENTE CONG.</label><div id="ts-dirigente" class="timestamp"></div><canvas id="pad-dirigente"></canvas></div>
    </div>

    <button class="btn-gerar" onclick="finalizarTudo()">FINALIZAR E ENVIAR</button>
</div>

<script>
    const labels = ["Decisões", "Reconciliações", "Cultos Rua", "Cultos Cong.", "COJ", "Visita (Núcleos)", "Batismo Esp. Santo", "Jovens EBD", "Trab. Local", "Nº Jovens"];
    const tbody = document.getElementById('corpo-tabela');
    labels.forEach((l, i) => { tbody.innerHTML += `<tr><td>${l}</td><td><input type="number" id="d${i}" value="0"></td></tr>`; });

    const pads = {
        secretaria: new SignaturePad(document.getElementById('pad-secretaria')),
        assistente: new SignaturePad(document.getElementById('pad-assistente')),
        dirigente: new SignaturePad(document.getElementById('pad-dirigente'))
    };

    function registrarHora(id) {
        const ts = document.getElementById('ts-' + id);
        if(ts.innerText === "") ts.innerText = new Date().toLocaleString('pt-BR');
    }

    Object.keys(pads).forEach(id => {
        const c = document.getElementById('pad-' + id);
        c.addEventListener('touchend', () => registrarHora(id));
        c.addEventListener('mouseup', () => registrarHora(id));
    });

    async function finalizarTudo() {
        // 1. GERAR PDF
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("UMADCIN - RELATÓRIO", 105, 20, { align: "center" });
        doc.save("Relatorio_UMADCIN.pdf");

        // 2. ENVIAR PARA PLANILHA
        const urlPlanilha = "https://script.google.com/macros/s/AKfycbyzp-Ycu3w3WiwBMMH72aHvFybxIMiYpAs644rwj-wB2Ayps7wvMA5woZxCV4RDscpG/exec";
        
        const dados = {
            dataEnvio: document.getElementById('data_form').value,
            grupo: document.getElementById('grupo').value,
            cong: document.getElementById('congregacao').value,
            mes: document.getElementById('mes').value,
            valores: labels.map((_, i) => document.getElementById('d'+i).value),
            times: {
                sec: document.getElementById('ts-secretaria').innerText,
                ast: document.getElementById('ts-assistente').innerText,
                dir: document.getElementById('ts-dirigente').innerText
            }
        };

        fetch(urlPlanilha, { method: 'POST', mode: 'no-cors', body: JSON.stringify(dados) })
        .then(() => alert("PDF gerado e dados salvos na planilha!"));
    }
</script>
</body>
</html>
